	  <script>
        var imgDataUrl;

    var canvas,ctx;

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value
   
    document.addEventListener("deviceready",onDeviceReady,false);

    
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
	
    }

    
    function onPhotoDataSuccess(imageData) {
      
	 
   var c = document.getElementById("can_model");
   var ctx = c.getContext("2d");
   var img = new Image();
   img.onload=function(){
        c.width=400;
        c.height=300;
      //  ctx.drawImage(img,0,0,img.width,img.height,0,0,400,300);
       // ctx.drawImage(img,c.width/2-img.width/2,c.height/2-img.width/2);
       ctx.drawImage(img,0,0);
       ctx.translate(450,0);
	ctx.rotate(1.6);
	ctx.translate(-450,0);
	ctx.drawImage(img,450,0);
   // ctx.drawImage(img,0,0,img.width,img.height,0,0,400,300);
      //  ctx.rotate((45 * Math.PI) / 4);
        //ctx.drawImage(img,-img.width/2,-img.width/2);
    }
    img.src= "data:image/jpeg;base64," + imageData;

 	//	 img.onload= drawImageScaled.bind(null, img, ctx);
	//	 img.src = "data:image/jpeg;base64," + imageData;
  
}
function drawImageScaled(img, ctx) {
   var canvas = ctx.canvas ;
   canvas.height = window.innerHeight-40;
	canvas.width = window.innerWidth;
   var hRatio = canvas.width  / img.width    ;
   var vRatio =  canvas.height / img.height  ;
   var ratio  = Math.min ( hRatio, vRatio );
   var centerShift_x = ( canvas.width - img.width*ratio ) / 2;
   var centerShift_y = ( canvas.height - img.height*ratio ) / 2;  
   ctx.clearRect(0,0,canvas.width, canvas.height);
   ctx.drawImage(img, 0,0, img.width, img.height,centerShift_x,centerShift_y,img.width*ratio, img.height*ratio);
   tmp = ctx.getImageData(0,0,canvas.width, canvas.height);
}

    function onPhotoURISuccess(imageURI) {
	    var c = document.getElementById("can_me");
	    var ctx = c.getContext('2d');
	    var img = new Image();
		img.onload= drawImageScaled.bind(null, img, ctx);
		img.src = imageURI;
   }
    function capturePhoto() {
  navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50, destinationType: destinationType.DATA_URL });  	
// navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, destinationType: destinationType.FILE_URI, encodingType : encodingType.PNG, targetWidth:120, targeHeight: 120, correctOrientation: true, sourceType: source });
  
      
   //   navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50, destinationType: destinationType.DATA_URL });
    }

    function getPhoto(source) {
      
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, destinationType: destinationType.FILE_URI, sourceType: source });
    }

    // Called if something bad happens.
    //
    function onFail(message) {
      alert('Failed because: ' + message);
    }

    // Clear the canvas context using the canvas width and height
    function clearCanvas() {

	var c=document.getElementById("can_final");
	var ctx=c.getContext("2d");

	//ctx.clearRect(20,20,100,50);
	  
       ctx.clearRect(0, 0, canvas.width, canvas.height);
	   ctx.putImageData(tmp,0,0);

    }

	function saveCanvas()
{

}

   

</script>
